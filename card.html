<html>
<head>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="data/english.js"></script>
	<link rel="stylesheet" type="text/css" href="css/cardstyle.css">
</head>
<body>
	<div id=cardTitle>Title</div>
	<div id=cardCategory>Category</div>
	<div id=nextCardButton></div>
</body>
</html>

<script>
$(function () {
	var deck = new Array();
	var deck_index = 0;
	
	deck = english_data;

	$('#cardTitle').html(deck[deck_index].title);
	$('#cardCategory').html(deck[deck_index].category);

	$('#nextCardButton').dblclick(function() {
		deck_index = deck_index + 1;
		if (deck_index >= deck.length) {
			$('#cardTitle').html("Deck is Empty!");
			$('#cardCategory').html("");
		}
		else {
			$('#cardTitle').html(deck[deck_index].title);
			$('#cardCategory').html(deck[deck_index].category);
		}
	});
});
</script>
