<html>
	<head>
		<script src="jquery-3.3.1.min.js"></script>
		<style>
			.gamestate_div {
			}
			.card_name {
				position: absolute;
				top: 10%;
				left: 3%;
				font-size: 40px;
				color: white;
				vertical-align: middle;
			}
			.card_category {
				position: absolute;
				top: 80%;
				left: 50%;
				font-size: 30px;
				color: blue;
				border: 2px solid black;
				vertical-align: right;
				background-color: #ebd534;
			}
			.game_view {
				position: relative;
				width: 700px;
				height: 200px;
				background-color: #037ffc;
				text-align: center;
				vertical-align: middle;
			}
			.timer {
				font-size: 25px;
				color: yellow;
			}
			.next_card_btn {
				position: relative;
				top: -200px;
				left: 700px;
				width: 200px;
				height: 200px;
			}
			.clickable_card {
				display: block;
			}
			.viewedcards_block {
				width: 330px;
				height: 200px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="gameview_div" name="gameview_div" class="game_view" style="display: block;">
			<span id="cardname_span" name="cardname_span" class="card_name">Card name will show up here</span>
			<span id="timer_span" name="timer_span" class="timer">00:00</span>
			<span id="cardcategory_span" name="cardcategory_span" class="card_category"></span>
		</div>
		<button type="button" id="nextcard_button" name="nextcard_button" class="next_card_btn" style="display: block;">Click for next card</button>
	</body>
