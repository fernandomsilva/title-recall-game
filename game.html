<script>
function makeRequest(url, type, input_data) {
	var api_base_url = 'http://localhost:8888/'

	if (type == 'POST') {
		$.post(api_base_url + url, input_data, function(data){
			console.log('POST');
			console.log(data)
		});
	}
	else {
		$.get(api_base_url + url, function (data) {
			console.log('GET');
			console.log(data);
		});
	}
}
